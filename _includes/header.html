<header class="bar-header">
    <a id="menu" role="button">
        <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    </a>
    <h1 class="logo">
        <a href="{{ site.baseurl }}/">
            {% if site.use_logo %}
                {% include logo.html %}
            {% else %}
                {{ site.name }} <span class="version">{{ site.version }}</span>
            {% endif %}
        </a>
    </h1>

    <!-- search box like NETFLIX !!!!

          <div class="search-box" style="float: right">
            <i class="fa fa-search search-box__icon" id="search-box__icon"></i>
            <input class="search-box__input" placeholder="Search..."/>
          </div>

    -->

</header>

<div id="mask" class="overlay"></div>

{% include menu.html %}
